<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>Anonymous Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .privacy-note {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }
        
        .privacy-note strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anonymous Feedback</h1>
        <p class="subtitle">Your feedback is encrypted and anonymous</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" placeholder="Enter your feedback here..." required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="submitText">Send Encrypted Feedback</span>
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <div class="privacy-note">
            <strong>Privacy & Security:</strong><br>
            Your feedback is encrypted using PGP encryption before being sent. 
            Only the recipient with the private key can decrypt and read your message. 
            No identifying information is collected or stored.
        </div>
    </div>
    
    <script type="module">
        import * as openpgp from 'https://cdn.jsdelivr.net/npm/openpgp@5.10.0/+esm';
        
        let publicKey = null;
        
        // Load public key on page load
        async function loadPublicKey() {
            try {
                const response = await fetch('/api/public-key');
                const data = await response.json();
                
                if (data.error) {
                    showStatus(data.error, 'error');
                    return;
                }
                
                publicKey = await openpgp.readKey({ armoredKey: data.publicKey });
                showStatus('Public key loaded. Your message will be encrypted.', 'info');
            } catch (error) {
                // Don't log errors to console - could leak information
                showStatus('Error loading encryption key. Please refresh the page.', 'error');
            }
        }
        
        // Encrypt message
        async function encryptMessage(message) {
            if (!publicKey) {
                throw new Error('Public key not loaded');
            }
            
            const messageObj = await openpgp.createMessage({ text: message });
            const encrypted = await openpgp.encrypt({
                message: messageObj,
                encryptionKeys: publicKey,
                format: 'armored'  // This makes it return an armored string directly
            });
            
            // With format: 'armored', encrypted is already a string
            return encrypted;
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        // Handle form submission
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            
            if (!message) {
                showStatus('Please enter some feedback', 'error');
                return;
            }
            
            if (!publicKey) {
                showStatus('Encryption key not ready. Please wait...', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitText.innerHTML = '<span class="loading"></span>Encrypting and sending...';
            showStatus('', '');
            
            try {
                // Encrypt the message (returns armored string)
                const encryptedArmored = await encryptMessage(message);
                
                // Send encrypted message
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        encryptedMessage: encryptedArmored
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus('âœ“ Feedback sent successfully! Your message has been encrypted and saved.', 'success');
                    document.getElementById('feedbackForm').reset();
                } else {
                    showStatus(data.error || 'Error sending feedback', 'error');
                }
            } catch (error) {
                // Don't log errors to console - could leak information
                showStatus('Error encrypting or sending feedback. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = 'Send Encrypted Feedback';
            }
        });
        
        // Load public key when page loads
        loadPublicKey();
    </script>
</body>
</html>
